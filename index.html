<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEAD -->
    <div class="crud">
        <div class="head">
           
          <h2>Product Management System</h2>
          <p>Phone Storge</p>
        </div>
        <!--// HEAD //-->
        
        <!-- INPUT -->
        <div class="input">
          <input type="text" id="title" placeholder="title">
          <div class="price">
            <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
            <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
            <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
            <small id="total"></small>
          </div>
          <input type="number" id="count" placeholder="count">
          <input type="text" id="category" placeholder="category">
          <button id="submit">Create</button>
        </div>
        <!--// INPUT //-->

        <!-- OUTPUT -->
        <div class="output">
           <div class="search">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnSearch">
                <button onclick = "getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick = "getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
           </div> 
        </div>
        <!-- OUTPUT -->
        
        <div id="deleteAll">

        </div>
        
        <!-- TABLE -->
         <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td>Samsuang</td>
                    <td>1000</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>phone</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr>
            </tbody>
         </table>
        <!--// TABLE //-->
    </div>

    <script src="main.js"></script>
</body>
</html>
